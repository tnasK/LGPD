<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>    
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/resposive.css" rel="stylesheet">
  <script src="js/form.js" defer></script>
</head> 

<body>
  <header>       
    <div>
      <img src="img/logo-ford-256.png" width="150" class="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="lancamento.html">LANÇAMENTO</a></li>
        <li><a href="contato.html">CONTATO</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="forms">
      <div>
        <img src="img/xls 2.2 diesel.jpg" alt="Imagem do carro">
      </div>
      <div class="form">
        <h2 class="titulo">Sobre Você</h2>
        <form onsubmit="Post(this, event);">
          <input type="text" name="nome" placeholder="NOME*" class="fordform" required>
          <input type="text" name="email" placeholder="E-MAIL*" class="fordform" required>
          <input type="text" name="cpf" placeholder="CPF*" class="fordform" required>
          <input type="text" name="sobrenome" placeholder="SOBRENOME*" class="fordform" required>
          <input type="text" name="telefone" placeholder="TELEFONE*" class="fordform" required>

          <select name="contato" class="fordform" required>
            <option selected disabled>COMO DESEJA SER CONTATADO</option>
            <option>TELEFONE</option>
            <option>E-MAIL</option>
          </select>

          <button id="submit" >Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <nav id="social">
      <ul>
        <li><span class="redessociais">Redes Sociais</span></li>
        <li><a href="https://www.facebook.com/Fordbrasil" title="Facebook" target="_blank"><img src="img/facebook-50.png" alt="Facebook"></a></li>
        <li><a href="https://www.youtube.com/@fordbrasil" title="YouTube" target="_blank"><img src="img/youtube-squared-50.png" alt="YouTube"></a></li>
        <li><a href="https://Instagram.com/FordBrasil/" title="Instagram" target="_blank"><img src="img/instagram-logo-50.png" alt="Instagram"></a></li>
      </ul>
    </nav>
    <div id="logotype-footer">
      <img src="img/ford-96.png" alt="Logo Ford"/>
    </div>
  </footer>    
</body>
</html>
